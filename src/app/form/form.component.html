<form class="example-form">
    
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Middle name</mat-label>
        <input matInput>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Last name</mat-label>
        <input matInput>
      </mat-form-field></td>
    </tr></table>

    <p>
      <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Ex. pat@example.com">
          <!-- @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) { -->
            <mat-error>Please enter a valid email address</mat-error>
          <!-- } -->
          <!-- @if (emailFormControl.hasError('required')) { -->
            <mat-error>Email is <strong>required</strong></mat-error>
          <!-- } -->
        </mat-form-field>
  </p>

    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Confirm password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

      </div>
    

      <p>
        <mat-form-field appearance="fill">
        <mat-label>Gendar</mat-label>
        <mat-select disableRipple>
          <mat-option value="1">Male</mat-option>
          <mat-option value="2">Female</mat-option>
          <mat-option value="3">Trans-Gendar</mat-option>
          
        </mat-select>
      </mat-form-field>
      </p>
  
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Ex. 100 Main St"></textarea>
      </mat-form-field>
      
    </p>

    
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. San Francisco">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>State</mat-label>
        <input matInput placeholder="Ex. California">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>PinCode</mat-label>
        <input matInput #postalCode maxlength="6" placeholder="Ex. 94105">
        <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
      </mat-form-field></td>
    </tr></table>

    <form class="example-form">
      
      <div class="example-container">
        
      </div>
      <div class="button-container">
        <button mat-raised-button type="submit">Submit</button>
      </div>
    </form>
    

    
  </form>
